<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.googleapis.com/ https://maps.gstatic.com/ https://mts0.googleapis.com/ 'unsafe-inline' 'unsafe-eval'">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='js/vendor/angular-google-maps.min.js'></script>
    <script src='js/vendor/lodash.js'></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    
    <!--<script>
        document.addEventListener('deviceready', function() {
          ionic.Platform.detect();
        }, false);
    </script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


  </head>
  <body ng-app="starter">

    <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
   
  <ion-nav-view></ion-nav-view>
   
  <script id="home.html" type="text/ng-template">
    <ion-view view-title="Google Maps V3 example">  
      <ion-content id="map" data-tap-disabled="true">
          <ui-gmap-google-map options='mapOptions' zoom='mapOptions.zoom' center='mapOptions.center'></ui-gmap-google-map>
      </ion-content>
    </ion-view>
  </script>  
  </body>
</html>
